<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <script>

        function fibonacci(numero) {
            let numeros = [0, 1];
            for (i = 2; i < numero; i++) {
                numeros[i] = numeros[i - 1] + numeros[i-2];
            }
            return numeros;

        }
let limite = prompt("Digite hasta donde quiere mostrar nel finbonacci");
limite = parseInt(limite, 10);
        document.write(fibonacci(limite));
    </script>

</body>

</html>
